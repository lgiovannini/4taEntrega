{% extends "base.html" %}

{% block title_head %}
Eliminar Ropa
{% endblock title_head %}

{% block header_h1 %}
Eliminar {{ropa}}
{% endblock header_h1 %}

{% block main %}

<form action={% url "inicio:eliminar_ropa" ropa.id %} method="POST">
    {% csrf_token %}
    <p>¿Estás seguro que deseas eliminar {{ropa}}?</p>

    <input type="submit" value="Confirmar">
</form>

{% endblock main %}
