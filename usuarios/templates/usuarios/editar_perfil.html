{% extends "base.html" %}


{% block head_title %}
Editar Perfil
{% endblock head_title %}

{% block header_h1 %}
Editar perfil {{request.user.username}}
{% endblock header_h1 %}

{% block main %}

<form action={% url "usuarios:editar_perfil" %} method='post' enctype="multipart/form-data">

    {% csrf_token %}

    {{form}}
    <input type="submit" value='Confirmar'>
</form>

<a href={% url "usuarios:password" %}>Cambiar Password</a>

{% endblock main %}
